<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="password-box"></div>
      <div class="fields">
        <div class="length">
          <label for="passRange">Length</label>
          <input type="number" id="passRange" max="20" min="8" value="8" />
        </div>
        <div class="fields-inputs">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="fields-inputs">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>
        <div class="fields-inputs">
          <label for="specialChar">Special Characters</label>
          <input type="checkbox" id="specialChar" />
        </div>
        <div class="fields-inputs">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" />
        </div>
      </div>
      <button id="generate-btn">Generate</button>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
